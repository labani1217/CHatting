<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jquery-->
    <script src="jQuery.js"></script>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--socket-->
    <script src="socket.io/socket.io.js"></script>
    
    <title>Chatting App</title>

    <style>
    ul{
        list-style: none;
    }   
    </style>



</head>
<body>
    
 <h1 class="display-6 text-center mt-4"  style="text-shadow: 2.0px 2.5px 4.8px #2f08ef; color: crimson; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;">LetsChat</h1>

 <section id="login" class="border mx-auto p-2" style="width:380px;">
    <div class="d-grid gap-2">
        <input  style="box-shadow: 1.7px 1.5px 1.2px #ff0;"  class="form-control" type="text"  id="username" placeholder="please enter your name">
        <button class="btn btn-dark" id="login-btn" type="button">Login</button>
      </div>
 </section>

 <section id="chat-box" class="border mx-auto" style="width:380px;">
    <ul id="chat" class="overflow-auto ps-1" style="height: 300px;"></ul>

    <textarea  class="form-control" id="inp"  rows="4"  placeholder="Please enter your message"></textarea>
    <button    class="btn btn-md btn-dark m-2" id="send-btn">Send</button>
 </section>

    <!--bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!--script-->
    <script src="script.js"></script>
</body>
</html>
